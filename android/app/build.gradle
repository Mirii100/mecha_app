plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Firebase plugin
}

android {
    namespace = "com.example.mecha_app"
    compileSdk = 34 // or your target SDK version
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.mecha_app"
        minSdk = 21
        targetSdk = flutter.targetSdkVersion

        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            //minifyEnabled false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

// Dependency declarations go here
dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.5.1')
    implementation 'io.flutter:flutter_embedding_debug:1.0.0'
    implementation 'com.google.firebase:firebase-auth:23.1.0' // Example Firebase Auth
    implementation 'com.google.firebase:firebase-firestore:25.1.1' // Example Firestore
    implementation 'io.flutter:flutter_embedding_debug:1.0.0'
}

// Apply the Google services plugin only once at the end
apply plugin: 'com.google.gms.google-services'
